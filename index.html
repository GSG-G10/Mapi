    <header class="header">
      <div class="content_header">

        </div>
      </div>
    </header>

    <main class="main">
      <!-- <sectio class="map">
        
      </sectio> -->
      <!--  information about the location and the weather. -->
      <section class="info_area">
        <img
          src="https://lh5.googleusercontent.com/p/AF1QipM5sVC7X5CgqwRvqI2C-P9sD2ZJqk0pr6OxZBQ9=w408-h271-k-no"
          alt=""
          class="info_area-img"
        />
        <h1 class="info_area-state">Gaza</h1>
        <div class="info_area_weather">
          <div class="info_area_weather-temperture">
            <h2 class="info_area_weather-temperture-title">Temperture</h2>
            <p class="info_area_weather-temperture-data">31</p>
          </div>
          <div class="info_area_weather-description">
            <h2 class="info_area_weather-description-title">Main Weather</h2>
            <p class="info_area_weather-description-data">Clear</p>
          </div>
          <div class="info_area_weather-icon">
            <img src="http://openweathermap.org/img/wn/03n@2x.png" alt="" />
          </div>
        </div>
      </section>

      <!-- Middle: the map. -->
      <section class="map">
        <iframe  class="iframe" src="#" ></iframe>
    </section>
    </main>
    <script src="./js/logic.js"></script>
    <script src="./js/dom.js"></script>
    <script src="./js/index.js"></script>
